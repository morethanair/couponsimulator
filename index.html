<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coupon Simulation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
        }
        input[type="number"] {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Coupon Simulation</h1>

    <div class="form-group">
        <label for="coupon1"><h2>1st Coupon Type</h2></label>
        <select id="coupon1" onchange="updateCouponInputs(1)">
            <option value="">-- Select --</option>
            <option value="seller100">Seller 100</option>
            <option value="membership">Membership</option>
        </select>
    </div>

    <div class="form-group">
        <label for="coupon1-discount">1st Coupon Discount Rate (%)</label>
        <input type="number" id="coupon1-discount" min="0" max="100">
    </div>

    <div class="form-group" id="coupon1-seller-portion-group">
        <label for="coupon1-seller-portion">1st Coupon Seller Cost Portion (%)</label>
        <input type="number" id="coupon1-seller-portion" min="0" max="100" oninput="validateSellerPortion()">
    </div>

    <div class="form-group">
        <label for="coupon2"><h2>2nd Coupon Type</h2></label>
        <select id="coupon2" onchange="updateCouponInputs(2)">
            <option value="">-- Select --</option>
            <option value="membership">Membership</option>
            <option value="sellerPlus">Seller Plus</option>
            <option value="zigzagPlus">Zigzag Plus</option>
        </select>
    </div>

    <div class="form-group">
        <label for="coupon2-discount">2nd Coupon Discount Rate (%)</label>
        <input type="number" id="coupon2-discount" min="0" max="100">
    </div>

    <div class="form-group" id="coupon2-seller-portion-group">
        <label for="coupon2-seller-portion">2nd Coupon Seller Cost Portion (%)</label>
        <input type="number" id="coupon2-seller-portion" min="0" max="100" oninput="validateSellerPortion()">
    </div>

    <button onclick="calculateDiscount()">Apply Coupons</button>

    <div class="result" id="result"></div>
</div>

<script src="script.js"></script>
</body>
</html>
